<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header > nav{
            height: 60px;
            background-color: rgb(239, 239, 173);
        }

        header  > .hide-menu{
            width: 100%;
            height: 0px;
            background-color: rgb(255, 211, 128);
            transition: height 1s linear;
        }

        header:hover  > .hide-menu{
            height: 300px;
        }
    </style>
</head>
<body>
    <div><video src="https://youtu.be/5Y-SmfHMXxI"></video></div>
   <h2>Transition</h2>
   <header class="header">
    <nav></nav>
    <div class="hide-menu"></div>
   </header> 
</body>
</html>
