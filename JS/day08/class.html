<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class 명을 추가하여 css를 변경할 수 있다는 점  */
        .on{
            background-color: rgb(84, 84, 255);
        }
    </style>
</head>
<body>
    <div>
        Hello, nice to meet you.
    </div>
    <button class="change-text-btn">Font change</button>
    <button class="change-color-btn">Font color change</button>
    <button class="add-class-btn">Class added</button>
    <script>
        const div = document.getElementsByTagName('div')
        const $changeTextBtn = document.querySelector('.change-text-btn')
        const $changeColorBtn = document.querySelector('.change-color-btn')
        const $addClassBtn = document.querySelector('.add-class-btn')

        $changeTextBtn.addEventListener('click', () => {
            div[0].innerText = 'Font changed'
        })

        $changeColorBtn.addEventListener('click', () => {
            div[0].style.color = '#f00'
        })

        $addClassBtn.addEventListener('click', () => {

            if(div[0].classList.contains('on')){
                return div[0].classList.remove('on')
            }

            div[0].classList.add('on')
        })
    </script>
</body>
</html>
