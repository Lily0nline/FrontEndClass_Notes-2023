<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataList</title>
</head>
<body>
  <input type="text" placeholder="취미를 입력해주세요" list="hobby-list">
  <datalist id="hobby-list">
    <option value="베이킹"></option>
    <option value="우쿨레레"></option>
    <option value="뜨개질"></option>
    <option value="코딩"></option>
    <option value="수영"></option>
  </datalist>
  <!-- 미리보기가 있는 사용자 입력 태그 -->
</body>
</html>
